name: JUnit tests

on:
  push:
    branches-ignore:
      - submission
      - gh-pages
    paths:
      - "src/**"
      - "**.gradle"
  pull_request:
    branches-ignore:
      - submission
      - gh-pages
    paths:
      - "src/**"
      - "**.gradle"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Setup gradle and execute tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test
